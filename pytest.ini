[tool:pytest]
# Pytest configuration for Profile Matcher Backend
# Profile Matcher Backend 的 Pytest 配置

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication related tests
    database: Database related tests
    api: API endpoint tests
    profile: Profile module tests
    attributes: Attributes module tests
    ego: Ego/personality module tests
    supabase: Supabase client tests
    mock: Tests using mocks

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Environment variables for testing
env = 
    TESTING = true
    SUPABASE_URL = https://test.supabase.co
    SUPABASE_ANON_KEY = test_anon_key
    SUPABASE_SERVICE_KEY = test_service_key
